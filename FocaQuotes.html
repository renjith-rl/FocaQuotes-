const quoteEl=document.getElementById("quote"),authorEl=document.getElementById("author"),loadingIcon=document.getElementById("loadingIcon"),island=document.getElementById("island"),bgA=document.getElementById("bgA"),bgB=document.getElementById("bgB"),ctxA=bgA.getContext("2d"),ctxB=bgB.getContext("2d");
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
const ORDER=shuffle([...Array(QUOTES.length).keys()]);

async function fetchQuoteOffline(){const idx=ORDER[ptr%ORDER.length];ptr++;return QUOTES[idx]}

function generateLandscape(ctx,w,h){const scenes=[{name:"mountain",sky:["#4A6572","#344955"],mountains:["#232F34","#1A2527","#0D1B23"],ground:"#2C3E50",elements:["mountain","peak"],treeColor:"#1E3A2F"},{name:"valley",sky:["#556B73","#6D8A8C"],mountains:["#3A5159","#2C3E46","#1E2B33"],ground:"#34495E",elements:["valley","hills"],treeColor:"#2D4A3C"},{name:"plains",sky:["#5D8AA8","#7BA7BC"],mountains:["#466579","#344B5C","#22303D"],ground:"#2C3E50",elements:["flat","plains"],treeColor:"#2E553C"},{name:"forest",sky:["#4E6B6F","#657F83"],mountains:["#354A4F","#26363A","#172226"],ground:"#2C3E50",elements:["forest","woods"],treeColor:"#2A4A38"},{name:"coastal",sky:["#5078A0","#6E91B3"],mountains:["#3A5A78","#2B435C","#1C2D40"],ground:"#34495E",elements:["coast","water"],treeColor:"#2C4A3A"},{name:"canyon",sky:["#8C6B4F","#A88462"],mountains:["#6D4C3D","#52392E","#37261F"],ground:"#4A3429",elements:["canyon","cliffs"],treeColor:"#3E5A47"},{name:"plateau",sky:["#6B8E9C","#89A7B3"],mountains:["#4F6B75","#3A5159","#25363D"],ground:"#2C3E50",elements:["plateau","mesa"],treeColor:"#2E553C"},{name:"hills",sky:["#6D8A7E","#8BA397"],mountains:["#51665C","#3C4D45","#27332E"],ground:"#34495E",elements:["hills","rolling"],treeColor:"#2D4A3C"}];const scene=scenes[Math.floor(Math.random()*scenes.length)];const grad=ctx.createLinearGradient(0,0,0,h);grad.addColorStop(0,scene.sky[0]);grad.addColorStop(1,scene.sky[1]);ctx.fillStyle=grad;ctx.fillRect(0,0,w,h);for(let i=0;i<3;i++){ctx.fillStyle=scene.mountains[i];const peak=h*(0.1+i*0.15);ctx.beginPath();ctx.moveTo(0,h);for(let x=0;x<w;x+=4){const heightVar=Math.sin(x*0.003+i*2)*(20+i*15)+Math.cos(x*0.0015)*(15+i*10);const y=peak+heightVar;ctx.lineTo(x,h-y)}ctx.lineTo(w,h);ctx.fill()}ctx.fillStyle=scene.ground;ctx.fillRect(0,h*0.75,w,h*0.25);for(let i=0;i<25;i++){const x=Math.random()*w,y=h*0.75-Math.random()*40;ctx.fillStyle=scene.treeColor;ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(x-6-Math.random()*6,y+35+Math.random()*15);ctx.lineTo(x+6+Math.random()*6,y+35+Math.random()*15);ctx.closePath();ctx.fill();ctx.fillStyle="#5D4037";ctx.fillRect(x-1.5,y+35,3,10)}}
function setBg(){const w=bgA.width,h=bgA.height;if(currentBg==='A'){generateLandscape(ctxB,w,h);bgB.style.opacity=0;setTimeout(()=>{bgA.style.opacity=0;bgB.style.opacity=1;currentBg='B'},50)}else{generateLandscape(ctxA,w,h);bgA.style.opacity=0;setTimeout(()=>{bgB.style.opacity=0;bgA.style.opacity=1;currentBg='A'},50)}}

const DPR=Math.min(1,window.devicePixelRatio||1),leavesCanvas=document.getElementById('leaves'),leavesCtx=leavesCanvas.getContext('2d'),rainCanvas=document.getElementById('rain'),rainCtx=rainCanvas.getContext('2d');

function createLeaf(){const isGreen=Math.random()<0.3;const mapleColors=["rgba(180,50,30,0.7)","rgba(200,80,40,0.7)","rgba(220,120,50,0.7)","rgba(160,60,30,0.7)"];return{x:leavesCanvas.width*0.5+(Math.random()-0.5)*leavesCanvas.width*0.8,y:-30*DPR*Math.random(),size:(Math.random()*10+8)*DPR,vx:-(Math.random()*0.8+0.3)*DPR,vy:(Math.random()*0.5+0.5)*DPR,rotation:Math.random()*6.28,rotationSpeed:(Math.random()*0.02-0.01),color:isGreen?"rgba(80,140,60,0.7)":mapleColors[Math.floor(Math.random()*mapleColors.length)]}}

function drawLeaf(l){leavesCtx.save();leavesCtx.translate(l.x,l.y);leavesCtx.rotate(l.rotation);const s=l.size;leavesCtx.fillStyle=l.color;leavesCtx.beginPath();leavesCtx.moveTo(0,-s);leavesCtx.bezierCurveTo(s*0.3,-s*0.5,s*0.6,-s*0.2,s*0.4,s*0.1);leavesCtx.bezierCurveTo(s*0.6,s*0.3,s*0.3,s*0.6,0,s*0.4);leavesCtx.bezierCurveTo(-s*0.3,s*0.6,-s*0.6,s*0.3,-s*0.4,s*0.1);leavesCtx.bezierCurveTo(-s*0.6,-s*0.2,-s*0.3,-s*0.5,0,-s);leavesCtx.closePath();leavesCtx.fill();leavesCtx.restore()}
const raindrops=Array.from({length:100},()=>({x:Math.random()*rainCanvas.width,y:Math.random()*rainCanvas.height,speed:(Math.random()*2+3)*DPR,length:(Math.random()*6+4)*DPR}));
function drawRain(){rainCtx.clearRect(0,0,rainCanvas.width,rainCanvas.height);if(rainMode===0)return;const alpha=rainMode===1?0.3:0.5;rainCtx.strokeStyle=`rgba(150,180,220,${alpha})`;rainCtx.lineWidth=1*DPR;rainCtx.beginPath();for(const d of raindrops){rainCtx.moveTo(d.x,d.y);rainCtx.lineTo(d.x-1*DPR,d.y+d.length);d.x-=0.5*DPR;d.y+=d.speed;if(d.y>rainCanvas.height+20*DPR||d.x<-20*DPR){d.x=Math.random()*rainCanvas.width+rainCanvas.width*0.2;d.y=-10*DPR}}rainCtx.stroke()}
let lastFrameTime=0,FPS=20,frameInterval=1000/FPS;
